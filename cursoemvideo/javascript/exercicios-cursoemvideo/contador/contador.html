<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tudo">
        <header>
            <h1 id="cont">Contador</h1>
        </header>
        <main>
            <div>
                <p>Início
                    <input type="number" name="ini" id="ini">
                </p>
                <p>Fim
                    <input type="number" name="fim" id="fim">
                </p>
                <p>Passo
                    <input type="number" name="pas" id="pas">
                </p>
                <input type="button" name="butt" id="butt" value="Calcular" onclick="contar()">
            </div>
            <div>
                <p id="res"></p>
            </div>
        </main>
        <footer>
            <p id="gt">Gabriel totosão!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
