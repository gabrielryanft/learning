<body>
    <h1>gabriel gostosão!</h1><!--para comentar no html é preciso fazer toda essa mão.-->
    <p>(muito gostosão!)</p>
    <script>
        var n1 = Number(window.prompt('digite um numero.'))//o comando window.prompt() retorna para mim, (independente do que for digitado no prompt) uma string. e para somarmos os numeros nós precisamos de numeros(number). então usamos o Nmber.parseInt()(para numeros inteiros(sen virgulas)) e o Number.parseFloat()(para numeros com vurgula). também é possivel usar só Number().aívocê deixa para o computador interpretar se o numero é decimal ou não. como ne exemplo abaixo (O CODIGO Number()(de decimal inteiro e o dois .sempre é maiusculo!) É ESCRITO COM O "N" EM MAIUSCULO!!!: Number):
        var n2 = Number(window.prompt('degite outro numero (ele será somedo ao anterior).'))
        var r = n1 + n2// o simbolo + pode ser um simbolo de soma(quando é um NUMERO(number) mais oitro NUMERO(number)!) ou um simbolo de concatenação(=4+4=44)(=quando é uma string + string).
        window.alert('a soma dos dois numeros é ' + r + '!')//PARA TRANSFORMAR O "r" que agora é um number em ima string, faça: String(r)(com o "S" de String em maiusculo e com o r (o que está entre parenteses) sendo o number que você quer transformar em string) ou r.toString()      OUTRA COISA!!!!!!!!!!!!:AO INVEZ DE TER QUE FICAR ESCREVENDO: 'a soma dos dois numeros é ' + r + '!' você pode só fazer : `a somo dos dois numeros é ${r}!` (com crase ( ` ))------COISAS QUE DA PARA FAZER COM VARIANTES:=== r.length = diz quantos caracteres a variante tem. r.toUpperCase() = transforma oque o r significa em MAIUSCULO. r.toLowerCase() = transforma oque o r significa em minusculo.
    </script>
