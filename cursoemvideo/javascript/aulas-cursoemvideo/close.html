<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> qual o seu nome? </title>
</head>
<body>
    <script>
        let nomesValidos = ["gabriel", "gab", "gabi"];
let nomeUsuario = prompt("Olá! Qual o seu nome?");

if (nomesValidos.includes(nomeUsuario)) {
  alert(`Ok, olá ${nomeUsuario}!`);
} else {alert("você errou."); close()};
    </script>
</body>
</html>
