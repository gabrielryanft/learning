<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
    <style>
        h1{
            font-variant: small-caps
        }
        p{
            text-indent: 20px
        }
        iframe{
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>IFrames</h1>
    <p>IFrame significa I = inline(Igual display(display: inline)); Frame = moldura</p>
    <!-- IFrame significa I = inline(Igual display(display: inline)); Frame = moldura -->
    <p>O 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank" rel="external"> site do CursoEmVídeo</a></iframe>
        <!-- Tudo que aparece no meio do iframe só  vai ser visivel para navegadores que não conseguem reproduzir o iframe(o texto é uma segunda alternativa.) -->
        
    é legal</p>
    <!-- O iframe faz uma miniatura do site relacionado  -->
    <p>O 
        
        <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com" target="_blank" rel="external"> site do Google </a></iframe>
        <!-- Alguns sites como o Google, recusam ser iframezados -->
        
    também é fodão</p>

    <p>O site do 
        
        <iframe src="https://gabrielryanft.github.io/gabrielgostosao/" frameborder="0" scrolling="no"><a href="https://gabrielryanft.github.io/gabrielgostosao/" target="_blank" rel="external"> site do Gabriel </a></iframe>   
         <!-- também existe o parametro scrolling.
                as aternativas são:
                    yes: independente do site ser ou não grande o suficiente para ter uma barra de rolagem ele tera uma barra de rolagem.
                    no:não tera barra de rolagem.
                    auto:se for grande o suficiente, terá barra de rolagem, se não, não terá.             
        -->
        <!-- 
            a altura e largura naturais do iframe são : 300x150px
                largura:300px
                altura:150px

                as ediçoes feitos no css sobre o iframe se sobrepoem ás edições na linha do iframe.
        -->
        <!-- 
            frameborder: ou é zero(0(Significa não)) ou é qualqer outra coisa (1,2,111,333,2323231, etc(Significa sim).
        -->

    também é fodão </p>
</body>
</html>
