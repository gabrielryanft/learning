<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 4</title>
    <style>
        h1{
            font-variant: small-caps
        }
        table{
            border-collapse: collapse;
            width: 200px
        }
        td{
            padding: 5px;
            border: 1px solid black;
            text-align: center
        }
    </style>
</head>
<body>
    <h1>Tabelinha 4</h1>
    <table>
        <tr>
            <td rowspan="3">a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            
            <td colspan="2">e</td>
            
        </tr>
        <tr>
            
            <td>h</td>
            <td rowspan="2">i</td>
        </tr>
        <tr>
            <td colspan="2">j</td>
            
            
        </tr>
        <tr>
            <td colspan="3">m</td>
            
        </tr>
    </table>
</body>
</html>
