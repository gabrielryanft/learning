<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        body{
            width: 300px;
            margin: auto
        }
        h1{
            text-align: center;
            font-variant: small-caps;
        }
        table{
            margin: auto;
            border:2px dashed red;
            width: 200px;
            height: 200px;
            border-collapse: collapse;
            /* border-collapse: separate (normalmente está assim. collapse tira os espaços que teria entre cada item da tabela.) */
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            /* alinhamento horizontal */
            vertical-align: middle;
            /* alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>
                a1
            </td>
            <td>
                b1
            </td>
            <td>
                c1
            </td>
        </tr>
        <tr>
            <td>
                a2
            </td>
            <td>
                b2
            </td>
            <td>
                c2
            </td>
        </tr>
        <tr>
            <td>
                a3
            </td>
            <td>
                b3
            </td>
            <td>
                c3
            </td>
        </tr>
    </table>
</body>
</html>
