<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação hover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit:wght@600&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #BFB68A;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8E5440;
            font-size: 5em;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid black;
            width: 200px;
            transition: border 200ms linear, background-color 200ms linear, color 200ms linear, transform 200ms linear, font-family 2000ms linear, color 300ms linear, text-shadow 600ms linear;

        }
        h1:hover{
            background-color: #2E403B;
            border: 6px dashed rgb(255, 255, 255);
            color: rgba(255, 255, 255, 0.822);
            transform: scale(1.5);
            font-family: 'Foldit', Arial, Helvetica, sans-serif;
            text-shadow: 0px 0px 10px black;
            
        }
    </style>
</head>
<body>
    <h1>hover</h1>
</body>
</html>
