<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #212121
        }
        div{
            background-color: #115923;
            color: white;
            border: 2px solid #3b3b3b;
            text-align: center;
            height: 65px;
            width: 617px;
            display: inline-block;
            border: 2px solid #575656;
            box-shadow: 0px 0px 10px #575656
        }
        h1{
            color: white;
        }

        div > img{
            display: none;
        }

        div:hover > img{
            display:block;
            background-color: #115923;
            
        }
        img{
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #575656;
            box-shadow: 0px 0px 10px #575656
        }
    </style>
</head>
<body>
    <h1>Hover!</h1>
    <div>
        <h2>Duo filos√≥fico!</h2>
        <img src="duo filosofico.jpg" alt="duo filosofico">
    </div>
    
</body>
</html>
