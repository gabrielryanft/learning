<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif; 
        }
        h1{
            background-color: lightgray;
            height: 73px;
            width: 159px;
              border: 3px solid black; /*borda */
              outline: 5px dashed red; /*outline os dois são riscos em volta*/
            padding-top:10px;
            padding-right:10px;
            padding-bottom:10px;
            padding-left:10px;
            margin: auto;
        }
        a{
            border: 3px dashed rgb(124, 37, 37);

            padding-top:5px;
            padding-right:5px;
            padding-bottom:5px;
            padding-left:5px;

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px
        }
    </style>
</head>
<body>
    <h1>&lt;h1&gt; é um box-level</h1>
    <p>Paragrafos também são exemplos de box level. Já os <a href="https://www.google.com/search?q=links+html" target="_blank" rel="external">links</a> são um exemplo de inline-level</p>
</body>
</html>
